{{ $recentArticles := 5 }}
{{ $recentArticles = .Site.Params.homepagePosts.showItems }}


<section class="space-y-10 w-full">
	{{ range first $recentArticles (where .Site.RegularPages "Type" "in" .Site.Params.homepagePosts.mainSections) }}
		{{ partial "article-link/simple.html" . }}
	{{ else }}
		<div class="text-center text-xl font-semibold">
			<span> Coming soon...</span>
		</div>
	{{ end }}
</section>
